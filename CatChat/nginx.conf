server {
    listen 80;
    server_name chat.cat-tools.com;  # Ваш домен

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;  # Для корректной работы SPA
    }

    location /widget-bundle.js {
        alias /usr/share/nginx/html/widget-bundle.js;  # Путь к бандлу
    }
}