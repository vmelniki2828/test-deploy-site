services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"  # Прокидываем порт 8080 наружу
    volumes:
      - './project-nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  frontend:
    build:
      context: ./CatChat
    expose:
      - "80"  # Фронтенд работает на порту 80 внутри контейнера
    networks:
      - dev

  backend:
    build:
      context: ./CatChatBackReborn
    environment:
      - MONGO_URI=mongodb://mongo:27017/chat
    ports:
      - "8000:8000"
    networks:
      - dev
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - dev