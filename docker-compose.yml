version: '3'

networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3000:3000"  # Измените порт на 3000
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./CatChatBackReborn
    environment:
      - MONGO_URI=mongodb://mongo:27017/chat
    networks:
      - dev
    depends_on:
      - mongo

  frontend:
    build:
      context: ./CatChat
    networks:
      - dev

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    networks:
      - dev

volumes:
  mongo-data: