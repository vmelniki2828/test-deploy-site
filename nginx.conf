events {
    worker_connections 1024;
}

http {
    server {
        listen 80;  # Nginx слушает порт 80

        server_name chat.cat-tools.com;

        # Проксирование запросов на фронтенд
        location / {
            proxy_pass http://frontend:80;  # Проксирование запросов на фронтенд
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Проксирование запросов на бэкенд
        location /api/ {
            proxy_pass http://backend:8000;  # Проксирование запросов на бэкенд
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Путь для widget-bundle.js
        location /widget-bundle.js {
            alias /usr/share/nginx/html/widget-bundle.js;  # Путь к бандлу
        }

        # Обработка статичных файлов
        location /static/ {
            root /usr/share/nginx/html;
            try_files $uri /static/404.html;
        }
    }
}